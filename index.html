<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Dopamine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="game-area">
        <canvas id="game"></canvas>
        <div id="theme-label" class="theme-label" aria-live="polite"></div>
      </div>
      <section class="ui">
        <h1>Flappy Dopamine</h1>
        <p class="subtitle">Tap or click to glide through the psychedelic vibes.</p>
        <div class="info">
          <p><span class="tag">Score</span><span id="score">0</span></p>
          <p><span class="tag">Record</span><span id="best">0</span></p>
        </div>
        <div class="actions">
          <button id="start">Start</button>
          <button id="share" type="button">Share my score</button>
        </div>
        <p class="hint">Space • Click • Tap = flap</p>
      </section>
    </main>
    <div id="start-message" class="sparkle-message" aria-live="polite">Let’s go Thibaut !</div>
    <script src="script.js"></script>
  </body>
</html>
