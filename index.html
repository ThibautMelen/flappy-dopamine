<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Dopamine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <canvas id="game"></canvas>
      <section class="ui">
        <h1>Flappy Dopamine</h1>
        <p class="subtitle">Tape ou clique pour planer dans les vibes psychédéliques.</p>
        <div class="info">
          <p><span class="tag">Score</span><span id="score">0</span></p>
          <p><span class="tag">Record</span><span id="best">0</span></p>
        </div>
        <div class="actions">
          <button id="start">Démarrer</button>
          <button id="share" type="button">Partager mon score</button>
        </div>
        <p class="hint">Espace • Clique • Toucher = battement d'ailes</p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
